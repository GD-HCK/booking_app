{% extends 'base.html' %}

{% block content %}

<h1>List of bookings</h1>

<!-- pairs is a list that must be sent here by a route function The list will contain 45 pairs: a presidency number, and a president's name -->

<ul>
    {% for booking in bookings %}
    <li>{{ booking['id'] }},{{ booking['user'] }},{{ booking['date'] }},{{ booking['category'] }}</li>
    {% endfor %}
</ul>

{% endblock %}
